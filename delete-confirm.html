<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete | URSPACE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <nav class="navbar">
                <a href="index.html" class="logo">URSPACE</a>
            </nav>
        </header>
        
        <main>
            <section class="confirm-delete">
                <h1>Confirm Delete</h1>
                <p>Are you sure you want to delete this post?</p>
                <div class="confirm-actions">
                    <a href="index.html" class="btn-confirm">Yes, Delete</a>
                    <a href="javascript:history.back()" class="btn-cancel">No, Keep Post</a>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
