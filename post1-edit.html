<body>
    <div class="container">
        <header>
            <nav class="navbar">
                <a href="index.html" class="logo">URSPACE</a>
            </nav>
        </header>
        
        <main>
            <section class="form-container">
                <h1>Edit post</h1>
                <form action="edit-success.html" method="get">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" value="The Art of Productive Coding" required>
                    </div>
                    <div class="form-group">
                        <label for="subtitle">Subtitle</label>
                        <input type="text" id="subtitle" name="subtitle" value="Boost your coding efficiency and productivity">
                    </div>

                        <label for="image-url">Image URL</label>

                        <label for="body">Body text</label>
                        <textarea id="body" name="body" rows="10" required>In this post, we'll explore various techniques to boost your coding efficiency and productivity. from setting up the perfect development environment to mastering keyboard shortcuts, we'll cover all the essentials that can help you become a more productive coder.

                    </div>
                    <div class="form-actions">
                        <button type="submit">Update post</button>
