<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New post | URSPACE</title>
    <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-container">
                <a href="../index.html" class="logo">URSPACE</a>
                <div class="search-bar">
                    <input type="text" placeholder="Search...">
                    <!-- <button type="submit"><i class="fas fa-search"></i></button> -->
                </div>
                <button class="menu-toggle" aria-label="Toggle menu">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </nav>
    </header>

    <div class="side-menu">
        <button class="side-menu-close" aria-label="Close menu">
            <i class="fas fa-times"></i>
        </button>
        <div class="side-menu-links">
            <a href="../index.html" class="btn-back">Back to Home</a>
            <a href="pages/subscribe.html" class="btn-subscribe">Subscribe</a>
            <a href="pages/newpost.html" class="btn-new-post">New post</a>
        </div>
    </div>

    <div class="container">
        
        <main>
            <section class="form-container">
                <h1>New post</h1>
                <form action="../pages/post-created.html" method="get">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" placeholder="enter title here..." required>
                    </div>
                    <div class="form-group">
                        <label for="subtitle">Subtitle</label>
                        <input type="text" id="subtitle" name="subtitle" placeholder="enter subtitle here...">
                    </div>
                    <div class="form-group">
                        <label for="image-url">Image URL</label>
                        <input type="url" id="image-url" name="image-url" placeholder="enter image url here...">
                    </div>
                    <div class="form-group">
                        <label for="tag">Tag</label>
                        <select id="tag" name="tag" required>
                            <option value="">Select a tag</option>
                            <option value="programming">Programming</option>
                            <option value="career">Career</option>
                            <option value="lifestyle">Lifestyle</option>
                            <option value="web development">Web Development</option>
                            <option value="cybersecurity">Cybersecurity</option>
                            <option value="devops">DevOps</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="body">Body text</label>
                        <textarea id="body" name="body" rows="10" placeholder="enter post content here..." required></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="submit">Create post</button>
                        <a href="../index.html" class="btn-cancel">Cancel</a>
                    </div>
                </form>
            </section>
        </main>
    </div>
    <script src="../assets/js/side-menu.js"></script>
</body>
</html>
