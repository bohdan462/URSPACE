<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Post | URSPACE</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/newpost.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-container">
                <a href="../index.html" class="logo">URSPACE</a>
                <div class="search-bar">
                    <input type="text" placeholder="Search..." aria-label="Search">
                </div>
                <button class="menu-toggle" aria-label="Toggle menu">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </nav>
    </header>

    <div class="side-menu">
        <button class="side-menu-close" aria-label="Close menu">
            <i class="fas fa-times"></i>
        </button>
        <div class="side-menu-links">
            <a href="../index.html" class="btn-back">Back to Home</a>
            <a href="subscribe.html" class="btn-subscribe">Subscribe</a>
            <a href="newpost.html" class="btn-new-post">New post</a>
        </div>
    </div>

    <main class="page-container">
        <div class="form-container newpost-container">
            <h1 class="page-title">Create New Post</h1>
            <div class="form-wrapper">
                <p>Share your thoughts and insights with the URSPACE community.</p>
                <form action="../pages/post-created.html" method="get" id="newpost-form">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" required placeholder="Enter your post title" aria-required="true">
                    </div>
                    <div class="form-group">
                        <label for="subtitle">Subtitle</label>
                        <input type="text" id="subtitle" name="subtitle" placeholder="Enter a subtitle (optional)">
                    </div>
                    <div class="form-group">
                        <label for="image-url">Image URL</label>
                        <input type="url" id="image-url" name="image-url" placeholder="Enter the URL for your post image">
                    </div>
                    <div class="form-group">
                        <label for="tag">Tag</label>
                        <select id="tag" name="tag" required aria-required="true">
                            <option value="">Select a tag</option>
                            <option value="programming">Programming</option>
                            <option value="career">Career</option>
                            <option value="lifestyle">Lifestyle</option>
                            <option value="web-development">Web Development</option>
                            <option value="cybersecurity">Cybersecurity</option>
                            <option value="devops">DevOps</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="body">Body</label>
                        <textarea id="body" name="body" rows="10" required placeholder="Write your post content here..." aria-required="true"></textarea>
                    </div>
                    <div class="form-actions">
                        <a href="../index.html" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Create Post</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="../assets/js/side-menu.js"></script>
</body>
</html>
