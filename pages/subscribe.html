<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe | URSPACE</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/subscribe_form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="floating-shape shape1">+</div>
    <div class="floating-shape shape2">+</div>
    <div class="floating-shape shape3">+</div>
    <div class="floating-shape shape4">+</div>
    <div class="floating-shape shape5">+</div>
    <div class="floating-shape shape6">+</div>
    <div class="floating-shape shape7">+</div>
    <div class="floating-shape shape8">+</div>
    <header>
        <nav class="navbar">
            <div class="navbar-container">
                <a href="../index.html" class="logo">URSPACE</a>
                <div class="search-bar">
                    <input type="text" placeholder="Search...">
                </div>
                <button class="menu-toggle" aria-label="Toggle menu">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </nav>
    </header>

    <main class="page-container">
        <div class="form-container subscribe-container">
            <h1 class="page-title">Join URSPACE</h1>
            <div class="form-wrapper">
                <p>Get exclusive tech insights and updates delivered to your inbox.</p>
                <form action="#" method="POST" id="subscribe-form">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required placeholder="John Doe">
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required placeholder="john@example.com">
                    </div>
                    <fieldset class="form-group">
                        <legend>Areas of Interest</legend>
                        <div class="checkbox-group">
                            <label><input type="checkbox" name="interests" value="productivity"> Productivity & Tools</label>
                            <label><input type="checkbox" name="interests" value="algorithms"> Algorithms & Data Structures</label>
                            <label><input type="checkbox" name="interests" value="frontend"> Frontend Development</label>
                            <label><input type="checkbox" name="interests" value="backend"> Backend Development</label>
                            <label><input type="checkbox" name="interests" value="devops"> DevOps & Cloud Computing</label>
                            <label><input type="checkbox" name="interests" value="ai"> AI & Machine Learning</label>
                        </div>
                    </fieldset>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Subscribe</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <div class="side-menu">
        <button class="side-menu-close" aria-label="Close menu">
            <i class="fas fa-times"></i>
        </button>
        <div class="side-menu-links">
            <a href="../index.html" class="btn-back">Back to Home</a>
            

        </div>
    </div>

    <footer class="footer">
        <div class="container footer-content">
            <div class="footer-links">
                <a href="../pages/about.html">About</a>
                <a href="#">Contact</a>
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
            </div>
            <div class="footer-social">
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
                <a href="#"><i class="fab fa-github"></i></a>
            </div>
        </div>
    </footer>

    <script src="../assets/js/side-menu.js"></script>
    <script src="../assets/js/form-validation.js"></script>
</body>
</html>
