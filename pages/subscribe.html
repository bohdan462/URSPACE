<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe | URSPACE</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-container">
                <a href="../index.html" class="logo">URSPACE</a>
                <div class="search-bar">
                    <input type="text" placeholder="Search...">
                </div>
                <button class="menu-toggle" aria-label="Toggle menu">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </nav>
    </header>

    <div class="side-menu">
        <button class="side-menu-close" aria-label="Close menu">
            <i class="fas fa-times"></i>
        </button>
        <div class="side-menu-links">
            <a href="../index.html" class="btn-back">Back to Home</a>
            <a href="#" class="btn-subscribe">Subscribe</a>
            <a href="newpost.html" class="btn-new-post">New post</a>
        </div>
    </div>

    <main class="container">
        <h1 class="page-title">Subscribe to URSPACE</h1>
        <div class="subscribe-form">
            <p>Get the latest tech insights and tutorials delivered to your inbox.</p>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required placeholder="Your name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label for="interests">Interests (optional)</label>
                    <select id="interests" name="interests" multiple>
                        <option value="productivity">Productivity</option>
                        <option value="algorithms">Algorithms</option>
                        <option value="frontend">Frontend Development</option>
                        <option value="backend">Backend Development</option>
                        <option value="devops">DevOps</option>
                        <option value="ai">Artificial Intelligence</option>
                    </select>
                </div>
                <button type="submit" class="btn-primary">Subscribe</button>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="container footer-content">
            <div class="footer-links">
                <a href="#">About</a>
                <a href="#">Contact</a>
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
            </div>
            <div class="footer-social">
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
                <a href="#"><i class="fab fa-github"></i></a>
            </div>
        </div>
    </footer>

    <script src="../assets/js/side-menu.js"></script>
</body>
</html>
